# Nginx Production Configuration with Security Hardening
# Worker settings optimized for 1 vCPU
worker_processes 1;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10m;
    server_tokens off;  # Hide nginx version

    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Include security modules
    include /etc/nginx/conf.d/rate-limits.conf;
    include /etc/nginx/conf.d/bot-blocking.conf;

    # Logging with additional security info
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format security '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status "$http_user_agent" '
                       'Rate-Limited: $limit_req_status';

    access_log /etc/nginx/logs/access.log main;
    error_log /etc/nginx/logs/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-javascript image/svg+xml;
    gzip_min_length 256;
    gzip_disable "msie6";

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Default server block - Reject unknown hosts
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        http2 on;
        server_name _;

        # Use self-signed cert for default server
        ssl_certificate /etc/nginx/ssl/live/pantheonelite.ai/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/pantheonelite.ai/privkey.pem;
        ssl_reject_handshake on;

        return 444;  # Close connection without response
    }

    # Redirect HTTP to HTTPS for pantheonelite.ai (frontend)
    server {
        listen 80;
        server_name pantheonelite.ai www.pantheonelite.ai;

        # Apply IP blocklist
        include /etc/nginx/blocklists/blocked-ips.conf;

        # Block bad bots
        if ($block_bot) {
            return 444;
        }

        # Only allow GET, HEAD for HTTP (before SSL)
        if ($request_method !~ ^(GET|HEAD)$) {
            return 405;
        }

        # ACME challenge for SSL certificate renewal
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Redirect all other HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Redirect HTTP to HTTPS for api.pantheonelite.ai (backend)
    server {
        listen 80;
        server_name api.pantheonelite.ai;

        # Apply IP blocklist
        include /etc/nginx/blocklists/blocked-ips.conf;

        # Block bad bots
        if ($block_bot) {
            return 444;
        }

        # Only allow GET, HEAD for HTTP (before SSL)
        if ($request_method !~ ^(GET|HEAD)$) {
            return 405;
        }

        # ACME challenge for SSL certificate renewal
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Redirect all other HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server for pantheonelite.ai (frontend)
    server {
        listen 443 ssl;
        http2 on;
        server_name pantheonelite.ai www.pantheonelite.ai;

        # SSL Certificate settings
        ssl_certificate /etc/nginx/ssl/live/pantheonelite.ai/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/pantheonelite.ai/privkey.pem;

        # Apply IP blocklist
        include /etc/nginx/blocklists/blocked-ips.conf;

        # Block bad bots
        if ($block_bot) {
            return 444;
        }

        # Apply rate limiting (generous for frontend)
        limit_req zone=general burst=50 nodelay;
        limit_conn addr 20;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Block exploit paths BEFORE proxying
        location ~* ^/(admin|administrator|wp-admin|wp-login|phpmyadmin|config\.php|\.env|\.git) {
            deny all;
            return 444;
        }

        location ~* \.(php|asp|aspx|jsp|cgi|pl|sh|bat|exe)$ {
            deny all;
            return 444;
        }

        # Main application proxy
        location / {
            proxy_pass http://host.docker.internal:5173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;

            # WebSocket support for Vite HMR
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_read_timeout 86400;
            proxy_connect_timeout 60s;
            proxy_buffering off;
        }
    }

    # HTTPS server for api.pantheonelite.ai (backend)
    server {
        listen 443 ssl;
        http2 on;
        server_name api.pantheonelite.ai;

        # SSL Certificate settings
        ssl_certificate /etc/nginx/ssl/live/api.pantheonelite.ai/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/api.pantheonelite.ai/privkey.pem;

        # Apply IP blocklist
        include /etc/nginx/blocklists/blocked-ips.conf;

        # Block bad bots
        if ($block_bot) {
            return 444;
        }

        # Apply rate limiting (moderate for API)
        limit_req zone=api burst=20 nodelay;
        limit_conn addr 10;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Only allow specific HTTP methods for API
        if ($request_method !~ ^(GET|POST|HEAD|OPTIONS)$) {
            return 405;
        }

        # Block exploit paths BEFORE proxying
        location ~* ^/(admin|wp-admin|phpmyadmin|config\.php|\.env|\.git|owa|exchange) {
            deny all;
            return 444;
        }

        location ~* \.(php|asp|aspx|jsp|cgi|pl|sh|bat|exe)$ {
            deny all;
            return 444;
        }

        # Health check endpoint (no rate limit)
        location /healthz {
            proxy_pass http://host.docker.internal:8000/healthz;
            proxy_set_header Host $host;
            access_log off;
        }

        # Health check endpoint (alternative path)
        location /health {
            proxy_pass http://host.docker.internal:8000/health;
            proxy_set_header Host $host;
            access_log off;
        }

        # Main API proxy
        location / {
            proxy_pass http://host.docker.internal:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;

            # WebSocket support - Use mapped connection_upgrade
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Extended timeouts for WebSocket connections
            proxy_read_timeout 86400s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 86400s;

            # Disable buffering for WebSocket
            proxy_buffering off;
            proxy_cache off;
        }
    }
}
