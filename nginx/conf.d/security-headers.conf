# Security Headers Configuration
# Adds essential security headers to all responses

# Content Security Policy - Allow pantheonelite.ai resources
add_header Content-Security-Policy "default-src 'self' https://pantheonelite.ai https://www.pantheonelite.ai https://api.pantheonelite.ai; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://pantheonelite.ai; style-src 'self' 'unsafe-inline' https://pantheonelite.ai; img-src 'self' data: https: blob:; font-src 'self' data: https:; connect-src 'self' https://pantheonelite.ai https://www.pantheonelite.ai https://api.pantheonelite.ai wss://pantheonelite.ai wss://www.pantheonelite.ai wss://api.pantheonelite.ai; frame-ancestors 'self';" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Clickjacking protection (already set per-server, this is global fallback)
add_header X-Frame-Options "SAMEORIGIN" always;

# XSS Protection (already set per-server, this is global fallback)
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy - Control referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy - Restrict browser features
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

# Prevent browser from caching sensitive data
add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
add_header Pragma "no-cache" always;
add_header Expires "0" always;
